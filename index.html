<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-STOREID</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* --- BACKGROUND BARU --- */
        body {
            font-family: 'Outfit', sans-serif;
            /* Warna Dasar Biru Tua Mewah */
            background-color: #0a1930; 
            /* Gradasi Gold dan Silver yang dipisah biar gak tabrakan */
            background-image: 
                /* Gradasi Gold (Emas) di Kiri Atas - Opacity rendah biar ngeblend */
                radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.2) 0%, transparent 60%),
                /* Gradasi Silver (Perak) di Kanan Bawah */
                radial-gradient(circle at 90% 80%, rgba(192, 192, 192, 0.2) 0%, transparent 60%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        /* ----------------------- */

        /* Glass Luxury Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.06);
            /* Border hover jadi agak keemasan/biru */
            border-color: rgba(255, 223, 128, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(64, 196, 255, 0.15);
        }

        /* Loading Bar */
        .timer-bar {
            position: fixed;
            top: 0; left: 0;
            height: 3px;
            /* Ubah loading bar jadi gold ke biru */
            background: linear-gradient(90deg, #ffd700, #3b82f6);
            width: 0%;
            z-index: 999;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }

        .animate-loader {
            transition: width 3s linear;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
</head>
<body class="antialiased selection:bg-yellow-500 selection:text-black">

    <div id="progress" class="timer-bar"></div>

    <div class="max-w-6xl mx-auto px-4 py-10 relative z-10">
        
        <div class="text-center mb-10">
            <div class="inline-flex items-center px-3 py-1 rounded-full border border-yellow-500/20 bg-yellow-500/10 text-yellow-400 text-[10px] font-bold tracking-[0.2em] uppercase mb-4 backdrop-blur-md">
                <span class="w-1.5 h-1.5 rounded-full bg-yellow-400 mr-2 animate-pulse"></span> 
                Live System V3
            </div>
            <h1 class="text-4xl md:text-7xl font-bold mb-2 tracking-tight" style="font-family: 'Space Grotesk'">
                STOCK <span class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-slate-300">MONITOR</span>
            </h1>
            <p class="text-slate-400 text-xs font-light" id="status-text">Menunggu sambungan server...</p>
        </div>

        <div id="grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 md:gap-6">
            <div class="col-span-full flex flex-col items-center justify-center py-24 text-slate-600">
                <i class="fa-solid fa-circle-notch fa-spin text-4xl mb-4 bg-gradient-to-r from-yellow-500 to-blue-500 bg-clip-text text-transparent"></i>
                <p class="font-mono text-[10px] tracking-widest uppercase">Fetching Data...</p>
            </div>
        </div>

        <footer class="mt-16 text-center border-t border-white/5 pt-8">
            <p class="text-slate-600 text-[10px] tracking-wider">SECURE CONNECTION â€¢ VERCEL SERVERLESS</p>
        </footer>
    </div>

    <script>
        const apiUrl = '/api/proxy'; 

        const grid = document.getElementById('grid');
        const progressBar = document.getElementById('progress');
        const statusText = document.getElementById('status-text');

        function startTimer() {
            progressBar.classList.remove('animate-loader');
            progressBar.style.width = '0%';
            void progressBar.offsetWidth; 
            progressBar.classList.add('animate-loader');
            progressBar.style.width = '100%';
        }

        async function fetchData() {
            startTimer();
            try {
                const res = await fetch(apiUrl + '?t=' + new Date().getTime());
                if (!res.ok) throw new Error("Server error");
                
                const json = await res.json();

                if (json.ok && json.data) {
                    renderData(json.data);
                    const time = new Date().toLocaleTimeString('id-ID');
                    // Ubah warna status jadi kuning emas
                    statusText.innerHTML = `<span class="text-yellow-400 font-medium text-xs"><i class="fa-solid fa-wifi mr-1"></i>Updated: ${time}</span>`;
                }
            } catch (err) {
                console.error(err);
                statusText.innerHTML = `<span class="text-rose-500 font-medium text-xs"><i class="fa-solid fa-rotate mr-1 animate-spin"></i>Retrying...</span>`;
            }
        }

        function renderData(items) {
            let html = '';
            items.forEach((item, index) => {
                const stock = parseInt(item.sisa_slot);
                const isAvail = stock > 0;
                
                // Styles - Ganti Emerald jadi Gold/Yellow biar matching sama background
                const color = isAvail ? 'text-yellow-400' : 'text-rose-500';
                const bgIcon = isAvail ? 'bg-yellow-500/10 border-yellow-500/20' : 'bg-rose-500/5 border-rose-500/10';
                const icon = isAvail ? 'fa-box-open' : 'fa-lock';
                const badge = isAvail 
                    ? 'bg-yellow-500/20 text-yellow-300 border border-yellow-500/30' 
                    : 'bg-rose-500/10 text-rose-500 border border-rose-500/10';
                const status = isAvail ? 'READY' : 'SOLD'; 
                const delay = index * 50; 

                html += `
                <div class="glass-card rounded-xl p-4 relative overflow-hidden group fade-in flex flex-col justify-between h-full" style="animation-delay: ${delay}ms">
                    
                    <div class="flex justify-between items-start mb-3">
                        <div class="overflow-hidden">
                            <p class="text-[9px] font-bold tracking-widest text-slate-500 uppercase mb-1 font-mono truncate">${item.type}</p>
                            <h3 class="text-sm md:text-xl font-bold text-white group-hover:text-yellow-200 transition-colors truncate" title="${item.nama}">${item.nama}</h3>
                        </div>
                        <div class="h-8 w-8 min-w-[2rem] rounded-md ${bgIcon} border flex items-center justify-center backdrop-blur-md ml-2">
                            <i class="fa-solid ${icon} ${color} text-xs"></i>
                        </div>
                    </div>
                    
                    <div class="h-px w-full bg-gradient-to-r from-transparent via-white/5 to-transparent my-2"></div>

                    <div class="flex items-end justify-between gap-1">
                        <div>
                            <p class="text-[10px] text-slate-400 mb-0.5 font-medium">Stok</p>
                            <div class="flex items-baseline">
                                <span class="text-2xl md:text-4xl font-bold ${color}" style="font-family: 'Space Grotesk'">${stock}</span>
                            </div>
                        </div>
                        <div class="px-2 py-1 rounded text-[9px] font-bold tracking-wider ${badge}">
                            ${status}
                        </div>
                    </div>
                </div>
                `;
            });
            grid.innerHTML = html;
        }

        fetchData();
        setInterval(fetchData, 3000); 
    </script>
</body>
</html>
