<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEK STOK PARA JANDA PIRANG</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #050505;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 100%, hsla(225,39%,25%,1) 0, transparent 50%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Glass Luxury Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(64, 196, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(64, 196, 255, 0.15);
        }

        /* Loading Bar */
        .timer-bar {
            position: fixed;
            top: 0; left: 0;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #a855f7);
            width: 0%;
            z-index: 999;
            box-shadow: 0 2px 10px rgba(168, 85, 247, 0.5);
        }

        .animate-loader {
            transition: width 3s linear;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
</head>
<body class="antialiased selection:bg-blue-500 selection:text-white">

    <div id="progress" class="timer-bar"></div>

    <div class="max-w-6xl mx-auto px-4 py-16 relative z-10">
        
        <div class="text-center mb-16">
            <div class="inline-flex items-center px-3 py-1 rounded-full border border-blue-500/20 bg-blue-500/10 text-blue-400 text-[10px] font-bold tracking-[0.2em] uppercase mb-6 backdrop-blur-md">
                <span class="w-1.5 h-1.5 rounded-full bg-blue-400 mr-2 animate-pulse"></span> 
                Live System V3
            </div>
            <h1 class="text-5xl md:text-7xl font-bold mb-3 tracking-tight" style="font-family: 'Space Grotesk'">
                STOCK <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">MONITOR</span>
            </h1>
            <p class="text-slate-500 font-light" id="status-text">Menunggu sambungan server...</p>
        </div>

        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full flex flex-col items-center justify-center py-24 text-slate-600">
                <i class="fa-solid fa-circle-notch fa-spin text-5xl mb-4 bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent"></i>
                <p class="font-mono text-xs tracking-widest uppercase">Initializing Data Stream...</p>
            </div>
        </div>

        <footer class="mt-24 text-center border-t border-white/5 pt-8">
            <p class="text-slate-600 text-xs tracking-wider">SECURE CONNECTION • VERCEL SERVERLESS</p>
        </footer>
    </div>

    <script>
        // PENTING: Kita tembak ke API internal Vercel kita sendiri
        const apiUrl = '/api/proxy'; 

        const grid = document.getElementById('grid');
        const progressBar = document.getElementById('progress');
        const statusText = document.getElementById('status-text');

        function startTimer() {
            progressBar.classList.remove('animate-loader');
            progressBar.style.width = '0%';
            void progressBar.offsetWidth; // Force Reflow
            progressBar.classList.add('animate-loader');
            progressBar.style.width = '100%';
        }

        async function fetchData() {
            startTimer();
            statusText.innerHTML = `<span class="text-slate-400 animate-pulse">Checking database...</span>`;

            try {
                // Tambah timestamp biar gak cache
                const res = await fetch(apiUrl + '?t=' + new Date().getTime());
                
                if (!res.ok) throw new Error("Server error");
                
                const json = await res.json();

                if (json.ok && json.data) {
                    renderData(json.data);
                    const time = new Date().toLocaleTimeString('id-ID');
                    statusText.innerHTML = `<span class="text-emerald-400 font-medium"><i class="fa-solid fa-wifi mr-2"></i>Connected • Last Update: ${time}</span>`;
                } else {
                    throw new Error("Format Data Salah");
                }

            } catch (err) {
                console.error(err);
                // Jangan hapus tampilan kalau gagal, cuma kasih notif kecil
                statusText.innerHTML = `<span class="text-rose-500 font-medium"><i class="fa-solid fa-triangle-exclamation mr-2"></i>Connection Lost. Retrying...</span>`;
            }
        }

        function renderData(items) {
            let html = '';
            items.forEach((item, index) => {
                const stock = parseInt(item.sisa_slot);
                const isAvail = stock > 0;
                
                // Styles
                const color = isAvail ? 'text-emerald-400' : 'text-rose-500';
                const bgIcon = isAvail ? 'bg-emerald-500/10 border-emerald-500/20' : 'bg-rose-500/5 border-rose-500/10';
                const icon = isAvail ? 'fa-box-open' : 'fa-lock';
                const badge = isAvail 
                    ? 'bg-emerald-500/20 text-emerald-300 border border-emerald-500/30 shadow-[0_0_15px_rgba(16,185,129,0.2)]' 
                    : 'bg-rose-500/10 text-rose-500 border border-rose-500/10';
                const status = isAvail ? 'AVAILABLE' : 'SOLD OUT';
                const delay = index * 100;

                html += `
                <div class="glass-card rounded-2xl p-6 relative overflow-hidden group fade-in flex flex-col justify-between" style="animation-delay: ${delay}ms">
                    
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <p class="text-[10px] font-bold tracking-[0.2em] text-slate-500 uppercase mb-2 font-mono">${item.type}</p>
                            <h3 class="text-2xl font-bold text-white group-hover:text-blue-300 transition-colors">${item.nama}</h3>
                        </div>
                        <div class="h-10 w-10 rounded-lg ${bgIcon} border flex items-center justify-center backdrop-blur-md">
                            <i class="fa-solid ${icon} ${color}"></i>
                        </div>
                    </div>
                    
                    <div class="h-px w-full bg-gradient-to-r from-transparent via-white/5 to-transparent my-4"></div>

                    <div class="flex items-end justify-between">
                        <div>
                            <p class="text-xs text-slate-400 mb-1 font-medium">Sisa Slot</p>
                            <div class="flex items-baseline gap-1">
                                <span class="text-4xl font-bold ${color}" style="font-family: 'Space Grotesk'">${stock}</span>
                                <span class="text-xs text-slate-600 font-bold">UNIT</span>
                            </div>
                        </div>
                        <div class="px-3 py-1.5 rounded-md text-[10px] font-bold tracking-wider ${badge}">
                            ${status}
                        </div>
                    </div>
                </div>
                `;
            });
            grid.innerHTML = html;
        }

        // Start
        fetchData();
        setInterval(fetchData, 3000); 

    </script>
</body>
</html>
